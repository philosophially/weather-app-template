<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Week 7 Weather Template</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
              <input 
              type="search" 
              placeholder="Type a city..." 
              class="form-control" 
              id="city-input"
              autocomplete="off"
              />
            </div>
              <div class="col-3">
              <input 
              type="submit"
              value="Search" 
              class="btn btn-dark w-100" 
            />
          </form>
          </div>
          </div>
          <div class="overview">
            <h1 id="city">Boston</h1>
            <ul>
              <li>Last updated: <span id="date">Monday 10:00</span></li>
              <li id="description">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="#" alt="Cloudy" id="icon" class="float-left" />

                <div class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">¬∞C</a> | 
                    <a href="#" id="fahrenheit-link">¬∞F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">56</span>%</li>
                <li>Wind: <span id="wind">16</span>km/h</li>
              </ul>
            </div>
          </div>
              <div class="weather-forecast">
                <div class="row">
                  <div class="col-2">
                    <div class="weather-forecast-day">Thu</div> 
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="38"/>
                    
                    <div class="weather-forecast-temp">
                     <span class="weather-forecast-temp-max">
                       18¬∞ </span>
                      <span class="weather-forecast-temp-min">
                        12¬∞</span>
                    </div>


                  </div>
                </div>
              </div>
          </div>
          </div>
        <small>
          <a
            href="https://github.com/philosophially/weather-app-template"
            target="_blank"
            >Open-source code</a
          >
          by Sophia Lee üë©üèª‚Äçüíª
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
